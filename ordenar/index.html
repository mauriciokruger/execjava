<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="developer" content="Mauricio Kruger">
	<title>JavaScript do Mau</title>
</head>
<center>
	<style type="text/css">
		body{
			background-color: #D4D4D4;
		}
		center{
			margin-top: 200px;
		}
		input{
			padding: 5px;
			width: 70px;
		}
		#ordem{
			font-size: 30px;
			font-weight: bold;
			color: blue;
			margin-top: 15px;
		}
		button{
			background-color: #000;
			border-radius: 10px;
			padding: 8px;
			color: #fff;
			font-weight: bold;
		}
	</style>
	<script>
		function ordena_numeros() {
			var vetor = new Array();
			vetor.push(document.getElementById("valor1").value);
			vetor.push(document.getElementById("valor2").value);
			vetor.push(document.getElementById("valor3").value);
			console.log(vetor);
			vetor.sort();
			document.getElementById("ordem").innerHTML = vetor;
		}
	</script>
	<input id="valor1" type="number" name="um" value="" placeholder="Primeiro">
	<input id="valor2" type="number" name="dois" value="" placeholder="Segundo">
	<input id="valor3" type="number" name="tres" value="" placeholder="Terceiro">

	<button onclick="ordena_numeros()">Ordenar</button>
	

	<div id="ordem">
		
	</div>

</center>
</body>
</html>
